<div id="wrapper">

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Ventas ::<small> Administración</small>
                    </h1>
                </div>
            </div>

            <form id="imprimirForm" target="_blank" method="post">
                <input type="hidden" id="Formulario" name="Formulario" value="Facturas"/>
                <input type="hidden" id="html" name="html"/>
            </form>

            <table class="table table-striped table-bordered" id="tablaFactura">
                <thead>
                    <tr>
                        <th align="center" width="10%">Nro Factura</th>
                        <th align="center">Fecha</th>
                        <th align="center" width="10%">Tipo Factura</th>
                        <th align="center">Cliente</th>
                        <th align="center">Total</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaFactura">
                </tbody>
            </table>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <div class="modal fade" id="modalFactura" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formFactura" class="form-horizontal"
                      data-bv-message="Este valor No es válido"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                      data-bv-submitbuttons='button[type="submit"]'
                      data-bv-trigger="focus blur"
                      data-bv-live="enabled">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="tituloModal">Factura</h4>
                    </div>
                    <div class="modal-body" id="cuerpoModal">
                        <!--    DECLARO UN TEXTBOX NRO FACTURA     -->
                        <div class="form-group">
                            <label class='col-lg-3'>Nro Factura</label>
                            <input type="hidden" id="idTabla" />
                            <div class='col-lg-8'>
                                <label id="lblNroFactura"></label>
                            </div>
                        </div>
                        <!--    DECLARO UN TEXTBOX APELLIDO     -->
                        <div class="form-group">
                            <label class='col-lg-3'>Fecha y Hora</label>
                            <div class='col-lg-8'>
                                <label id="lblFecha"></label>
                            </div>
                        </div>
                        <!--    DECLARO UN TEXTBOX LEGAJO     -->
                        <div class="form-group">
                            <label class='col-lg-3'>Cliente</label>
                            <div class='col-lg-8'>
                                <label id="lblcliente"></label>
                            </div>     
                        </div>

                        <div class="form-group">
                            <label class='col-lg-3'>Tipo Factura</label>
                            <div class='col-lg-8'>
                                <label id="lblTipoFactura"></label>
                            </div>     
                        </div>

                        <div class="form-group">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th colspan="5">Detalles</th>
                                    </tr>
                                    <tr>
                                        <th>Cantidad</th>
                                        <th>Codigo</th>
                                        <th>Producto</th>
                                        <th>Precio Unitario</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTablaDetalle"></tbody>
                                <tr>
                                    <td colspan="3"></td>
                                    <th colspan="1">Total:</th>
                                    <td id="total">0</td>
                                </tr>
                            </table>   
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="imprimirFactura" class="btn btn-primary">Imprimir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.row -->


    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

<!-- /#wrapper -->

<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formProducto" class="form-horizontal"
                  data-bv-message="Este valor No es válido"
                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                  data-bv-submitbuttons='button[type="submit"]'
                  data-bv-trigger="focus blur"
                  data-bv-live="enabled">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="tituloModal">Nuevo Producto</h4>
                </div>
                <div class="modal-body">
                    <!--    DECLARO UN HIDDEN ID     -->
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="id" name="id">
                        <input class="form-control" type="hidden" id="idTabla" name="idTabla">
                    </div>
                    <!--    DECLARO UN TEXTBOX NOMBRE     -->
                    <div class="form-group">
                        <label class='col-lg-2'>Código</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="codigo" name="codigo"
                                   data-bv-message="El código no es válido"

                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el código"

                                   data-bv-regexp="true"
                                   data-bv-regexp-regexp="[0-9]+"
                                   data-bv-regexp-message="Solo números en este campo"

                                   data-bv-stringlength="true"
                                   data-bv-stringlength-min="5"
                                   data-bv-stringlength-max="5"
                                   data-bv-stringlength-message="El código debe tener 5 caracteres">
                        </div>
                    </div>
                    <!--    DECLARO UN TEXTBOX APELLIDO     -->
                    <div class="form-group">
                        <label class='col-lg-2'>Nombre</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="nombre" name="nombre"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el Nombre">
                        </div>
                    </div>
                    <!--    DECLARO UN TEXTBOX LEGAJO     -->
                    <div class="form-group">
                        <label class='col-lg-2'>Precio</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="precio" name="precio"
                                   data-bv-message="El precio no es válido"

                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el precio"

                                   data-bv-regexp="true"
                                   data-bv-regexp-regexp="[0-9]+"
                                   data-bv-regexp-message="Solo números en este campo">
                        </div>     
                    </div>
                    <!--    DECLARO UN TEXTBOX NUMERO     -->
                    <div class="form-group">
                        <label class='col-lg-2'>Stock</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="stock" name="stock"
                                   data-bv-message="El stock no es válido"

                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el stock"

                                   data-bv-regexp="true"
                                   data-bv-regexp-regexp="[0-9]+"
                                   data-bv-regexp-message="Solo números en este campo"

                                   data-bv-stringlength="true"
                                   data-bv-stringlength-min="1"
                                   data-bv-stringlength-max="6"
                                   data-bv-stringlength-message="El Numero debe estar entre 0 y 9999">
                        </div>     
                    </div>
                    <!--    DECLARO UN CHECKBOX     -->
                    <div class="form-group">
                        <label class='col-lg-2'>Disponible?</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="checkbox" checked="checked" id="disponible" name="disponible">
                        </div>     
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
