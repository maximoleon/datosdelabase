<div class="modal fade" id="modalCliente" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formCliente" class="form-horizontal"
                  data-bv-message="Este valor No es válido"
                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                  data-bv-submitbuttons='button[type="submit"]'
                  data-bv-trigger="focus blur"
                  data-bv-live="enabled">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="tituloModal">Nuevo Cliente</h4>

                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input class="form-control" type="hidden" id="id" name="id">
                    </div>

                    <div class="form-group">
                        <label class='col-lg-2'>CUIL</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="cuilCliente" name="cuilCliente"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el CUIL"
                                   
                                   data-bv-regexp="true"
                                   
                                   data-bv-regexp-regexp="[0-9]+"
                                   data-bv-regexp-message="Solo números en este campo"

                                   data-bv-stringlength="true"
                                   data-bv-stringlength-min="11"
                                   data-bv-stringlength-max="11"
                                   data-bv-stringlength-message="El CUIL debe tener 11 caracteres">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-lg-2'>Nombre</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="nombreCliente" name="nombreCliente"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-lg-2'>Telefono</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="telefono" name="telefono"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el telefono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-lg-2'>Direccion</label>
                        <div class='col-lg-10'>
                            <input class="form-control" type="text" id="direccion" name="direccion"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Debes completar el legajo">
                        </div>     
                    </div>
                    <div class="form-group">
                        <label class='col-lg-2'>Provincia</label>
                        <div class='col-lg-10'>
                            <select id="provincias" name="provincia" class="list-group-item" data-width="100%">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-lg-2'>Tipo</label>
                        <div class='col-lg-10'>
                            <select id="tipos" name="tipo" class="list-group-item" data-width="100%" >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
