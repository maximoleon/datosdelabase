<div id="wrapper">

    <div id="page-wrapper">
        <div>
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tipos Cliente :: <small>Administración</small>
                        </h1>
                    </div>
                </div>
                <table>
                    <tr>
                        <td align="left" width="33%">
                            <button class="btn btn-primary btn-lg" id="agregarTipo">
                                Nuevo Tipo
                            </button>
                        </td>
                    </tr>
                </table>

                <form id="imprimirTipo" target="_blank" method="POST">
                    <input type="hidden" id="Formulario" name="Formulario" value="Tipos"/>
                    <input type="hidden" id="html" name="html" value="html" />
                </form>

                <table class="table" id="miTablaTiposCliente">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="cuerpoTablaTiposCliente">
                    </tbody>

                </table>

                <div class="col-lg-2"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalTiposCliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formTiposCliente" class="form-horizontal"
                          data-bv-message="Este valor No es válido"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                          data-bv-submitbuttons='button[type="submit"]'
                          data-bv-trigger="focus blur"
                          data-bv-live="enabled">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="tituloModal">Nuevo Tipo</h4>

                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>

                            <div class="form-group">
                                <label class='col-lg-2'>Descripcion</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="tipo" name="tipo"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar el Tipo de cliente">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

                            <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
