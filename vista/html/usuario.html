                    asd&nbsp;asd
                </div>
                <div class="navbar-form navbar-default" align="center">
                    <select class="selectpicker" id="criterioBusqueda">
                        <option value="1">Nombre Usuario</option>
                        <option value="2">Nivel Acceso</option>
                    </select>
                    <input type="search" id="valorBusqueda" class="form-control" placeholder="Search for...">
                    <button class="btn btn-info" id="btnBuscar" type="button">Buscar</button>
                </div>
                <table class="table">
                    <tr>
                        <td align="center">
                            <button class="btn btn-primary btn-lg" id="agregarUsuario">
                                Agregar
                            </button>
                        </td>
                        <td align="center">

                        </td>
                        <td align="center">
                            <button class="btn btn-primary btn-lg" id="imprimir">
                                Imprimir
                            </button>
                        </td>
                    </tr>

                <form id="imprimirUsuario" target="_blank" action="../../controlador/ruteador/Imprimir.php" method="post">
                    <input type="hidden" id="Formulario" name="Formulario" value="Usuarios"/>
                    <input type="hidden" id="html" name="html"/>
                </form>

                <table class="table" id="tablaUsuario">
                    <thead>
                        <tr>
                            <th>Nombre Usuario</th>
                            <th>Nivel Acceso</th>

    <!-- INICIO Modal -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formUsuario" class="form-horizontal"
                      data-bv-message="Este valor No es válido"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                      data-bv-submitbuttons='button[type="submit"]'
                      data-bv-trigger="focus blur"
                      data-bv-live="enabled">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="tituloModal">Nueva Usuario</h4>
                    </div>
                    <div class="modal-body">
                        <!--    DECLARO UN HIDDEN ID     -->
                        <div class="form-group">
                            <input class="form-control" type="hidden" id="id" name="id">
                        </div>
                        <!--    DECLARO UN TEXTBOX NRO FACTURA     -->
                        <div class="form-group">
                            <label class='col-lg-2'>Nombre Usuario</label>
                            <div class='col-lg-10'>
                                <input class="form-control" type="text" id="nombre" name="nombre"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="Debes completar el Nombre de Usuario">
                            </div>
                        </div>
                        <!--    DECLARO UN TEXTBOX APELLIDO     -->
                        <div class="form-group">
                            <label class='col-lg-2' id="lblClave">Contraseña</label>
                            <div class='col-lg-10'>
                                <input class="form-control" type="password" id="clave" name="clave"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="Debes completar la Contraseña"

                                       data-bv-stringlength="true"
                                       data-bv-stringlength-min="8"
                                       data-bv-stringlength-max="8"
                                       data-bv-stringlength-message="La contraseña debe ser de 8 caracteres">
                            </div>
                        </div>
                        <!--    DECLARO UN TEXTBOX LEGAJO     -->
                        <div class="form-group">
                            <label class='col-lg-2'>Nivel de Acceso</label>
                            <div class='col-lg-10'>
                                <input class="form-control" type="text" id="nvlAcceso" name="nvlAcceso"
                                       data-bv-message="El Nivel de Acceso no es válido"

                                       data-bv-notempty="true"
                                       data-bv-notempty-message="Debes completar el Nivel de Acceso"

                                       data-bv-regexp="true"
                                       data-bv-regexp-regexp="[0-9]+"
                                       data-bv-regexp-message="Solo números en este campo"

                                       data-bv-stringlength="true"
                                       data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="2"
                                       data-bv-stringlength-message="El Nivel de Acceso debe ser del 0 al 99">
                            </div>     
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- FIN Modal -->
