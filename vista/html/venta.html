<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrar Facturas</title>
        <script src="../js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

        <link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>

        <link href="../css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery/jquery.dataTables.min.js" type="text/javascript"></script>

        <link href="../css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery/dataTables.bootstrap.js" type="text/javascript"></script>

        <link href="../css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>

        <script src="../js/funcionesLogin.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="barraNavegacion"></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="page-header">
                        <h1>Sistema de Facturacion</h1>
                    </div>
                </div>
            </div>


            <input type="hidden" id="id" name="id">
            <table align="center" class="table-bordered table-striped" width="500px">
                <tr>
                    <th>Tipo Factura: </th>
                    <td><div id="tipoF"></div></td>
                </tr>
                <tr>
                    <th>Cliente: </th>
                    <td>
                        <input type="text" id="clientes" style="width:100%">
                    </td>
                </tr>
                <!--tr>
                    <th>Tipo Cliente: </th>
                    <td><div id="tipoC" ></div></td>
                </tr-->
                <tr>
                    <th>Nuevo Producto: </th>
                    <td>
                        <input type="button" class="btn btn-info" id="agregarProd" value="agregar">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Cantidad</th>
                                    <th>Codigo</th>
                                    <th>Producto</th>
                                    <th>Precio Unitario</th>
                                    <th>Subtotal</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTablaDetalle"></tbody>
                            <tr>
                                <td colspan="4"></td>
                                <th colspan="1">Total:</th>
                                <td class="total">0</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br>
            <table align="center">
                <tr>
                    <td>
                        <input type="button" class="btn btn-info" id="guardarFactura" value="Guardar">
                    </td>
                </tr>
            </table>
        </div>

        <script src="../js/funcionesVenta.js"></script>
    </body>
</html>
